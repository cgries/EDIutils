reference:
  - title: EDI API
    desc: Functions for interacting with the Data Package and Audit Manager APIs
    contents:
    - starts_with("api_")
  - title: Read data
    desc: Functions that read data entities into R based on their EML descriptions
    contents:
    - read_tables
  - title: Compare objects
    desc: Sometimes it's useful to know if a data package component has changed between versions
    contents:
    - compare_eml
    - compare_tables
  - title: Helper functions
    desc: Helper functions to EDI R libraries
    contents:
    - create_provenance_metadata
    - detect_delimeter
    - detect_os
    - get_eml_attribute
    - get_eol
    - replace_missing_value_codes
    - validate_arguments
    - validate_fields
    - validate_file_names
    - validate_keywords
    - validate_path
    - view_unit_dictionary
  - title: Controlled Vocabulary
    desc: Functions for interacting with controlled vocabulary APIs
    contents:
    - starts_with("vocab_")
    